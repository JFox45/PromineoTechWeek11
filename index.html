<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="main">
        <h1>Tic Tac Toe</h1>
        <hr>
        <span id="turn">PlayerO's Turn</span>

        <div class="alert alert-success collapse" role="alert" id="myAlert">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>This is a success alertâ€”check it out!</strong>
          </div>

        <div class="row">
        <div class="box" style="border-left: 0; border-top:0;" id="box1"></div>
        <div class="box" style="border-top:0;" id="box2"></div>
        <div class="box" style="border-right: 0; border-top:0;" id="box3"></div>
        </div>
    <div class="row">
        <div class="box" style="border-left: 0;" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" style="border-right: 0;" id="box6"></div>
    </div>
    <div class="row">
        <div class="box" style="border-left: 0; border-bottom:0;" id="box7"></div>
        <div class="box" style="border-bottom:0;" id="box8"></div>
        <div class="box" style="border-right: 0; border-bottom: 0;" id="box9"></div>
    </div>

    <div class="row" id="btnRow">
        <button class="button" onclick="document.getElementById('myAlert').style.display = 'none'" id="restart">Restart</button>
    </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap-grid.css"></script>
    <script src="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
